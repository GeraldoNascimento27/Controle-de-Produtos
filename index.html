<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtos</title>
</head>
<body>
    <header>
        <img src="logo.png" width="100px" alt="">
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <div id="titulo">
            <h2>Produtos</h2>
            <p>Lista de Produtos</p>
        </div>

        <section>
            <div id="produto">
                <label for="produto">Produto</label>
                <input type="text">
            </div>
            <div id="preco">
                <label for="preco">Produto</label>
                <input type="number">
            </div>

            <div id="botoes">
                <button>Adicionar</button>
                <button>Cancelar</button>
            </div>

            <table border="1px">
                <th>Id</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Remover</th>

                <tbody>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tbody>
            </table>

        </section>
    </main>
</body>
</html>
