<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtos</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" width= "80px" alt="">
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <div id="titulo">
            <h2>Produtos</h2>
            <p>Lista de Produtos</p>
        </div>

        <section>
            <div id="produto" class="dados">
                <label for="produto">Produto</label>
                <input id="pdnome" type="text" placeholder="Nome do Produto..."> 
            </div>
            <div id="preco" class="dados">
                <label for="preco">Pre√ßo</label>
                <input id="pdpreco" type="number" placeholder="R$ 00,00">
            </div>

            <div id="botoes">
                <button onclick="produto.Adicionar()">Adicionar</button>
                <button onclick="produto.Cancelar()">Cancelar</button>
            </div>

        </section>

        <table border="1px">
            <th>Id</th>
            <th>Produto</th>
            <th>Valor</th>
            <th>Remover</th>

            <tbody id="tbody">
            
            </tbody>
        </table>
    </main>
</body>
<script src="script.js"></script>
</html>
